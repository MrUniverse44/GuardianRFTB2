sounds:
  # Game Sounds
  game:
    # Checkpoint Use Sound
    checkpoint-use:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "2.0F"
      # Sound
      sound: WITHER_SPAWN
    # Checkpoint Place Sound
    checkpoint-place:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "0.5F"
      # Sound
      sound: NOTE_PLING
    # Win Sound
    win:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "0.5F"
      # Sound
      sound: WITHER_SPAWN
    # Kill Sound
    kill:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "0.5F"
      # Sound
      sound: WITHER_DEATH
    # Death Sound
    death:
      # Toggle Sound
      toggle: true
      # Volume (Float)
      volume: "1.0F"
      # Pitch (Float)
      pitch: "0.5F"
      # Sound
      sound: WITHER_DEATH
    # Count List
    count:
      # Starting Sound
      starting:
        # Toggle Sound
        toggle: true
        # Volume (Float)
        volume: "1.0F"
        # Pitch (Float)
        pitch: "0.5F"
        # Sound
        sound: NOTE_STICKS
      # Beast Appear Sound
      beast-appear:
        # Toggle Sound
        toggle: true
        # Volume (Float)
        volume: "0.5F"
        # Pitch (Float)
        pitch: "0.5F"
        # Sound
        sound: ENDERDRAGON_GROWL
      # Selecting Sound
      selecting:
        # Toggle Sound
        toggle: true
        # Volume (Float)
        volume: "1.0F"
        # Pitch (Float)
        pitch: "0.5F"
        # Sound
        sound: ORB_PICKUP
